[package]
name = "bevy_voxel_game"
version = "0.0.1"
edition = "2021"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.10.0" }
hashbrown = { version = "0.13.2", features = ["rayon"] }
bevy-inspector-egui = "0.18.0"
futures-lite = "1.12.0"
noise = "0.8.2"
rand = "0.8.5"
rayon = "1.7.0"

